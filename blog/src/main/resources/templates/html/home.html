<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <a href="/">
                <img src="images/logo.png">
            </a>
        </div>

        <div class="header">
            <div class="top">
                text
            </div>

            <div class="middle">
                <div class="middle-text">text</div>
            </div>

            <div class="bottom">
                text
            </div>
        </div>

        <div class="section">
            <div class="introduce">
                <div class="introduce-image">
                    <img src="images/intro.png">
                </div>

                <div class="introduce-text">
                    <h1>title</h1>
                    <h2>text</h2>
                </div>
            </div>

            <div class="top3">
                <div class="top3-title">
                    TOP CONTENTS
                    <div class="top3-title-hr">

                    </div>
                </div>

                <div class="top3-container">
                    <div class="top3-container-image" th:each="i,index:${top}" th:if="${index.index}<3">
                        <div class="top3-container-title">
                            <a th:href="@{/board(seq=${i.seq})}">
                                <th:block th:text="${i.title}"></th:block>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="recently-contents">
                <div class="recently-contents-title">
                    Recent Blog Posts
                    <div class="recently-contents-title-text">
                        text
                    </div>
                </div>

                <div class="recently-contents-more">
                    <a href="/boardList">More Posts →</a>
                </div>

                <div class="recently-contents-posts">
                    <div class="posts" th:each="i,index:${blogs}" th:if="${index.index}<6">
                        <div class="posts-image">
                            <a th:href="@{/board(seq=${i.seq})}">
                                <img src="images/testImage.jpeg">
                            </a>
                        </div>
                        
                        <div class="posts-title">
                            <a th:href="@{/board(seq=${i.seq})}">
                                <th:block th:text="${i.title}"></th:block>
                            </a>
                        </div>

                        <div class="posts-content">
                            <a th:href="@{/board(seq=${i.seq})}">
                                <th:block th:text="${i.content}"></th:block>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="images">
                <img src="images/testImage.jpeg">
                <img src="images/testImage.jpeg">
                <img src="images/testImage.jpeg">
                <img src="images/testImage.jpeg">
            </div>
        </div>

        <div class="footer">
            <div class="footer-left">
                <a href="/">support1</a><br>
                <a href="/">support</a><br>
                <a href="/">support3</a><br>
                <a href="/">support</a><br>
                <a href="/">support5</a>
            </div>

            <div class="footer-hr">

            </div>

            <div class="footer-right-login" th:if="${session.user} == null">
                <h1>Account</h1>
                <form action="/" method="post">
                    <input class="id" type="text" name="id" placeholder="Id"><br>
                    <input class="pw" type="password" name="pw" placeholder="Password"><br>
                    <button class="login" type="submit">로그인</button>
                    <a href="/account">
                        <button class="account" type="button">회원가입</button>
                    </a>
                </form>
            </div>

            <div class="footer-right-admin" th:unless="${session.user} == null or ${session.user.id} != 'admin'">
                <div class="userName" th:text="${session.user.name}"></div>

                <div class="option">
                    <a class="logout" href="/logout">로그아웃</a>
                    <a class="useroption" href="/write">글쓰기</a>
                </div>
            </div>

            <div class="footer-right-user" th:unless="${session.user} == null or ${session.user.id} == 'admin'">
                <div class="userName" th:text="${session.user.name}"></div>

                <div class="option">
                    <a class="logout" href="/logout">로그아웃</a>
                    <a class="useroption" href="/">계정관리</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
